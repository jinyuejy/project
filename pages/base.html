<html lang="zh-cn">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
	<title>{% block title %}管理员{% end %}</title>
	<link rel="stylesheet" href="{{ static_url('base.css') }} ">
	{% block css %}{% end %}
	<script src="{{ static_url('jquery.js') }} " type="text/javascript"></script>
	<style type="text/css"></style>
	{% block js %}{% end %}
</head>
<body class="body">
<div class="container">
<div class="header">简单成绩管理系统
	<div class="right">
	<td><img src="{{ static_url('2.png') }}" width=50 height="50" /> 欢迎登录：{{name}}</td>
	<td><a href='/logout' class="a">退出登录</a></td>
	</div>
</div>

<div class="left">
	{%block student%}
	<ul>
		<li><a href="/student" class="a1">学生名单</a></li>
		<li><a href="/course" class="a1">课程清单</a></li>
		<li><a href="/grade" class="a1">成绩单</a></li>
	</ul>
	{%end%}
</div>

<div class="content">
{% block content %}{% end %}

</body>
</html>
